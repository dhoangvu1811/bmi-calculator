<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính BMI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TÍNH CHỈ SỐ BMI</h1>
      <div class="input-section">
        <div class="input-group">
          <label for="height">Chiều cao (cm):</label>
          <input type="number" id="height" placeholder="Nhập chiều cao" />
        </div>
        <div class="input-group">
          <label for="weight">Cân nặng (kg):</label>
          <input type="number" id="weight" placeholder="Nhập cân nặng" />
        </div>
      </div>
      <div class="button-group">
        <button onclick="calculateBMI()">Tính BMI</button>
        <button onclick="shareResult()" id="shareBtn" style="display: none">
          Chia sẻ kết quả
        </button>
        <button onclick="takePhoto()" id="cameraBtn">Chụp ảnh</button>
      </div>
      <div class="result-section">
        <div id="result"></div>
        <div id="photo"></div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
